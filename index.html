<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scientific Calculator</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
</head>
<body>
    <div class="calculator">
        <div class="showcase-area">
            <div class="type-area">
                <img src="https://img.icons8.com/ios-glyphs/30/ffffff/vertical-line.png"/>
            </div>
            <div class="show-area">
                <p></p>
            </div>
            <div class="clear-button">
                <i class="material-icons">backspace</i>
            </div>
        </div>
    
        <div class="calculation-area">
            <div class="calc-symbols">
                <button class="first shift"><img src="https://img.icons8.com/windows/24/ffffff/double-left-arrows-.png"/><span class="hide">Shift</span></button>
                <button class="first rad">Rad</button>
                <button class="first sqrt">&Sqrt;</button>
                <button class="clear-symbol">C</button>
                <button class="first bracket green">&#40; &#41;</button>
                <button class="first percentage green">&percnt;</button>
                <button class="first division green">&#247;</button>
            </div>
            
            <div class="calc-symbols">
                <button class="first sin">sin</button>
                <button class="first cos">cos</button>
                <button class="first tan">tan</button>
                <button class="first">7</button>
                <button class="first">8</button>
                <button class="first">9</button>
                <button class="first multiplication green">&#215;</button>
            </div>
            
            <div class="calc-symbols">
                <button class="first in">In</button>
                <button class="first log">log</button>
                <button class="first one-divide">1/x</button>
                <button class="first">4</button>
                <button class="first">5</button>
                <button class="first">6</button>
                <button class="first subtraction green">&minus;</button>
            </div>
            
            <div class="calc-symbols">
                <button class="first exponential">e<sup>x</sup></button>
                <button class="first square">x<sup>2</sup></button>
                <button class="first raise-to-power">x<sup>y</sup></button>
                <button class="first">1</button>
                <button class="first">2</button>
                <button class="first">3</button>
                <button class="first addition green">&plus;</button>
            </div>
            
            <div class="calc-symbols">
                <button class="first absolute-value">|x|</button>
                <button class="first pi">&pi;</button>
                <button class="first euler-number">e</button>
                <button class="first add-or-subtract">&plusmn;</button>
                <button class="first">0</button>
                <button class="first dot green">&middot;</button>
                <button class="first equals green">&equals;</button>
            </div>
        </div>
    
    </div>
    <script src="./main.js"></script>
</body>
</html>
