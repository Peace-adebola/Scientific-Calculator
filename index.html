<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scientific Calculator</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
</head>
<body>
    <div class="calculator">
        <div class="showcase-area">
            <div class="type-area"></div>
            <div class="show-area"></div>
        </div>
    
        <div class="calculation-area">
            <div class="calc-symbols">
                <button class="first"><i class="material-icons">backspace</i></button>
                <button class="first rad">Rad</button>
                <button class="first sqrt"><img src="https://img.icons8.com/material-outlined/24/ffffff/square-root.png"/></button>
                <button class="first clear-symbol">C</button>
                <button class="first bracket"><img src="https://img.icons8.com/material-outlined/24/33BC1A/curly-brackets.png"/></button>
                <button class="first percentage"><img src="https://img.icons8.com/metro/24/33BC1A/percentage2--v1.png"/></button>
                <button class="first division"><img src="https://img.icons8.com/material-outlined/24/33BC1A/divide.png"/></button>
            </div>
            
            <div class="calc-symbols">
                <button class="second sin">sin</button>
                <button class="second cos">cos</button>
                <button class="second tan">tan</button>
                <button class="second">7</button>
                <button class="second">8</button>
                <button class="second">9</button>
                <button class="second multiplication"><img src="https://img.icons8.com/ios-glyphs/24/33BC1A/multiply.png"/></button>
            </div>
            
            <div class="calc-symbols">
                <button class="third in">In</button>
                <button class="third log">log</button>
                <button class="third one-divide">1/x</button>
                <button class="third">4</button>
                <button class="third">5</button>
                <button class="third">6</button>
                <button class="third subtraction"><img src="https://img.icons8.com/material-outlined/24/33BC1A/minus-math.png"/></button>
            </div>
            
            <div class="calc-symbols">
                <button class="fourth exponential">e<sup>x</sup></button>
                <button class="fourth square">x<sup>2</sup></button>
                <button class="fourth raise-to-power">x<sup>y</sup></button>
                <button class="fourth">1</button>
                <button class="fourth">2</button>
                <button class="fourth">3</button>
                <button class="fourth addition"><img src="https://img.icons8.com/material-rounded/24/33BC1A/plus-math--v3.png"/></button>
            </div>
            
            <div class="calc-symbols">
                <button class="fifth absolute-value">|x|</button>
                <button class="fifth pi"><img src="https://img.icons8.com/material-outlined/24/ffffff/pi.png"/></button>
                <button class="fifth euler-number">e</button>
                <button class="fifth add-or-subtract">+/-</button>
                <button class="fifth">0</button>
                <button class="fifth dot">.</button>
                <button class="fifth equals"><img src="https://img.icons8.com/material-outlined/24/33BC1A/equal-sign.png"/></button>
            </div>
        </div>
    
    </div>
    <script src="./main.js"></script>
</body>
</html>
